<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <h1>New user?</h1>
            <p class="p">Use the form below to create your account.</p>
           <div class="section-1">
            <span>
                <label for="label">First Name</label>
                <input  type="text" id="name">
                <p id="pfname">Ism xato</p>
                </span>
                <span>
                <label for="label">Last Name</label>
                <input  type="text" id="surname">
                <p id="psurname"></p>
                </span>
           </div>
           <div class="section-2">
            <span>
                <label for="nationality-label">Nationality</label>
                <select name="nationality" id="nationality">
                <option value="American">American</option>
                <option value="Uzbek">Uzbek</option>
                <option value="Russian">Russian</option>
            </select>
            </span>
            <span>
                <label for="email">E-mail</label>
                <input type="text" id="email">
                <p id="pemail"></p>
            </span>
           </div>
           <div class="section-3">
            <span>
            <label for="label">Date of Birth</label>
            <input type="date" name="date" id="date">
            <p id="pdate"></p>
            </span>
            <span class="span">
                <h6>Gender</h6>
           <div id="gender" class="gender">
            <label for="">Male</label>
            <input checked value="male" type="radio" name="gender" >
            <label for="">Female</label>
            <input value="female" type="radio" name="gender" >
           </div>
            </span>
           </div>
           <div class="section-4">
            <span>
                <label for="">Password</label>
                <input type="password"  id="password1">
                <p id="p1">Parol xato</p>
            </span>
            <span>
                <label for="">Confirm Password</label>
                <input type="password"  id="password2">
                <p id="p2">Parol xato</p>
            </span>
           </div>
           <p id="plast"></p>
           <footer>
            <h6>Have an account? <a href="#">Login</a></h6>
            <button id="btn" class="btn">Complete Signup</button>
           </footer>
        </form>
    </main>
</body>
<script src="./script.js"></script>
</html>
